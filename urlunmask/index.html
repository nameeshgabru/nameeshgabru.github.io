    <title>URL Unmask</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />

  <body>
    <p>
      <label class="w3-text-grey">Input</label>

      ></textarea>
    </p>
    <script src="script/index.js"></script>
